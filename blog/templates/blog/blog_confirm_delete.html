{% extends 'mailing/base.html' %}
{% block content %}

<div class="col-12" style="margin-left: 50px; text-align: center;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="background: black; border-color: white; color: white;">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить статью "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'blog:list' %}" class="btn btn-primary">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
